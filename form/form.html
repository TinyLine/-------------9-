<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./formies.css">
</head>
<body>

    <div class="form">
        <form id="loginForm">
            <h2>Форма входу</h2>
            <input type="email" id="loginEmail" placeholder="Електронна пошта"><br>
            <input type="password" id="loginPassword" placeholder="Пароль"><br>
            <input type="submit" value="Увійти">
        </form>
    </div>
    
    <div class="form">
        <form id="myForm">
            <h2>Форма реєстрації</h2>
            <input type="text" id="name" placeholder="Ім'я"><br>
            <input type="email" id="email" placeholder="Електронна пошта"><br>
            <input type="password" id="password" placeholder="Пароль"><br>
            <input type="submit" value="Реєстрація">
        </form>
    </div>
    <script type="module" src="./forms.js"></script>
</body>
</html>
